<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Product Importer{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1>Product Importer</h1>
            <ul class="nav-links">
                <li><a href="{% url 'products' %}">Products</a></li>
                <li><a href="{% url 'upload' %}">Upload CSV</a></li>
                <li><a href="{% url 'webhooks' %}">Webhooks</a></li>
            </ul>
        </div>
    </nav>
    
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Dialog/Modal Component -->
    <div id="dialog-overlay" class="dialog-overlay">
        <div class="dialog-box">
            <div class="dialog-header">
                <h3 id="dialog-title">Dialog</h3>
                <span class="dialog-close" onclick="closeDialog()">&times;</span>
            </div>
            <div class="dialog-body">
                <p id="dialog-message"></p>
            </div>
            <div class="dialog-footer">
                <button id="dialog-confirm-btn" class="btn btn-primary" onclick="confirmDialog()">Confirm</button>
                <button id="dialog-cancel-btn" class="btn btn-secondary" onclick="closeDialog()">Cancel</button>
                <button id="dialog-ok-btn" class="btn btn-primary" onclick="closeDialog()">OK</button>
            </div>
        </div>
    </div>
    
    <script src="{% static 'js/main.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
